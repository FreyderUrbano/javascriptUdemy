<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>LISTADO DE PERSONAS</title>
</head>

<body>
    <div class="container">
        <h1>LISTADO DE NOMBRES</h1>
        <br>
        <form action="" id="forma">
            <div class="mb-3">
                <label for="">INGRESA TUS NOMBRES:</label>
                <input class="form-control" id="nombres" type="text" placeholder="ingresa tus nombres">
                <br><br>
                <label for="">INGRESA TUS APELLIDOS</label>
                <input class="form-control" id="apellidos" type="text" placeholder="ingresa tus apellidos">
                <br><br>
                <button type="submit" onclick="guardarDatos(event)">GUARDAR NOMBRES</button>
            </div>
        </form>
        <br>
        <div id="mostrar"></div>


        <table id="tabla" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script>

        function guardarDatos(event) {
            event.preventDefault();
            let nombres = document.getElementById('nombres').value;
            let apellidos = document.getElementById('apellidos').value;

            if (nombres === "" && apellidos === "") {
                alert('DATOS VACIOS');
                return;
            }

            //obtengo el id de la tabla
            let tabla = document.querySelector('#tabla');
            //creo nuevas filas y columnas

            let nuevaFila = document.createElement('tr');
            let columnaNombres = document.createElement('td');
            let columnaApellidos = document.createElement('td');
            //ingreso los datos 
            columnaNombres.innerHTML = nombres;
            columnaApellidos.innerHTML = apellidos;
            //coloco la nueva fila
            nuevaFila.appendChild(columnaNombres);
            nuevaFila.appendChild(columnaApellidos);
            tabla.appendChild(nuevaFila);

            //document.getElementById('names').innerHTML = nombres;
            //document.getElementById('lastnames').innerHTML = apellidos;



        }

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->


</body>

</html>
