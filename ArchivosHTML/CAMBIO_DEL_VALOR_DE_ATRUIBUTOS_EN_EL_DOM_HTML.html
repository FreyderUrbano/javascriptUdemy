<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>MANEJO DE DOM CON JAVASCRIT</title>
  </head>
  <body>
    <h1 id="titulo">TITULO DEL DOCUMENTO</h1>
    <button onClick="cambiarImagen()">CAMBIAR TITULO</button>
    <img id="imagen" src="http://globalmentoring.com.mx/imagenes/javascript.png" alt=""/>
    <script>
      function cambiarImagen() {
       document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/html5.png'
      }
    </script>
  </body>
</html>
