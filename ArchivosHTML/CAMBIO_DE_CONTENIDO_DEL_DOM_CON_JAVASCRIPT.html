<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>MANEJO DE DOM CON JAVASCRIT</title>
  </head>
  <body>
    <h1 id="titulo">TITULO DEL DOCUMENTO</h1>
    <button onClick="cambioDeTextoTitulo()">CAMBIAR TITULO</button>
    <script>
      function cambioDeTextoTitulo() {
        document.getElementById("titulo").innerHTML =
          "NUEVO TITULO CAMBIADO CON JS";
      }
    </script>
  </body>
</html>
