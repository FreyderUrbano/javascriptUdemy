<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>MANEJO DE DOM CON JAVASCRIT</title>
  </head>
  <body>
    <h1 id="titulo">TITULO DEL DOCUMENTO</h1>
    <button onClick="cambiarColorTitulo()">CAMBIAR COLOR TITULO</button>
    <br/>
    <script>
      function cambiarColorTitulo() {
        document.getElementById("titulo").style.color = 'red';
      }
    </script>
  </body>
</html>
