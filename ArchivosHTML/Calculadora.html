<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora</title>
</head>

<body>
    <div class="container">

        <h1>CALCULADORA CON JAVASCRIPT</h1>
        <br>
        <form action="" id="forma">
            <div class="mb-3">
                <label for="">INGRESA PRIMER NUMERO: </label>
                <input type="number" class="form-control" placeholder="escribe primer numero" id="num1">
                <br><br>
                <label for="">INGRESA SEGUNDO NUMERO</label>
                <input type="number" class="form-control" placeholder="escribe segundo numero" id="num2">
                <br><br>
                <button style="margin-right: 80px;" onclick="sumar(event)">SUMAR</button> 
                <button style="margin-right: 80px;" onclick="restar(event)">RESTAR</button>
                <button style="margin-right: 80px;" onclick="multiplicar(event)">MULTIPLICACION</button>
                <button style="margin-right: 80px;" onclick="dividir(event)">DIVICION</button>
                <button style="margin-right: 80px;" onclick="mayor(event)">CUAL ES MAYOR</button>
            </div>
        </form>
        <br>
        <div id="mostrar"></div>

    </div>
    <script>
        //creo la funcion sumar
        function sumar(event) {
            event.preventDefault();
            //optenemos los numeros digitados
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let resultado = num1 + num2;
            let suma = resultado > 0 ? document.getElementById('mostrar').innerHTML = "La suma de los numeros es: " + resultado
                : document.getElementById('mostrar').innerHTML = "No ha ingresado ningun numero para sumar";
        }
        //funcion restar
        function restar(event) {
            event.preventDefault();
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let resultado = num1 - num2;

            let resta = resultado > 0 || resultado < 0 ? document.getElementById('mostrar').innerHTML = "La resta de los numeros es: " + resultado
                : document.getElementById('mostrar').innerHTML = "No ha ingresado ningun numero para restar";
        }
        //funcion multiplicar
        function multiplicar(event) {
            event.preventDefault();
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let resultado = num1 * num2;

            let multiplicacion = resultado > 0 ? document.getElementById('mostrar').innerHTML = "La multiplicacion es: " + resultado
                : document.getElementById('mostrar').innerHTML = 'No ha ingresado ningun numero para multiplicar';
        }

        //funcion dividir
        function dividir(evento) {
            event.preventDefault();
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let resultado = num1 / num2;
            console.log(resultado);

            let divicion = resultado > 0 ? document.getElementById('mostrar').innerHTML = "La divicion es: " + resultado
                : document.getElementById('mostrar').innerHTML = 'No ha ingresado ningun numero para dividir';
        }

        //Cual numero es mayor
        function mayor(evento) {
            event.preventDefault();
            let int1 = parseFloat(document.getElementById('num1').value);
            let int2 = parseFloat(document.getElementById('num2').value);

            if (int1 > 0 || int2 > 0) {
                let mayor = int1 > int2 ? document.getElementById('mostrar').innerHTML = int1 + " Es el numero mayor "
                    : document.getElementById('mostrar').innerHTML = int2 + " Es el numero mayor ";
            } else {
                document.getElementById('mostrar').innerHTML = "No ha ingresado ningun numero para comparar";
            }


        }

    </script>
