<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>MANEJO DE EVENTOS CON DOM Y JAVASCRIT</title>
  </head>
  <body onload="entrar()">
    <!--
colocando el evento onclick dentro de la etiqueta h1 se puede cambiar el contenido de esta
creamos el evento onclick cambiarTexto() dentro de h1 y dentro del script creamos la funcion del
mismo nobre para mediante el paso de un parametro y usando innerHTML cambiamos el texto de h1 al 
dar click sobre el texto
    -->
    <h1 onClick="cambiarTexto(this)">TITULO DEL DOCUMENTO</h1>
    <button onClick="cambiarColorTitulo()">CAMBIAR COLOR TITULO</button>
    <br />
    <script>
      function cambiarTexto(titulo) {
        titulo.innerHTML = "CAMBIO DE TITULO CLICADO";
      }
    </script>
  </body>
</html>
