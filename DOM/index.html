<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EJEMPLO DOM CON JavaScript</title>
  </head>
  <body>
    <h1 id="cabecera">EJEMPLO DOM CON JavaScript</h1>
    <p id="parrafo">SALUDOS!!!!!!</p>
    <script>
      //codigo para recuperar la cabecera
      let cabecera = document.getElementById("cabecera").innerHTML; //para acceder a los elementos html
      //se usa document y el metodo getElementById y el identificador// esto regresa el objeto <h1> y para acceder al valor
      //se hace mediante .innerHtml
      console.log("VALOR CABECERA: " + cabecera);

      //codigo para recuperar el parrafo
      let parrafo = document.getElementById("parrafo");
      console.log("VALOR PARRAFO: " + parrafo.innerHTML); //otra forma de usar innerHTML

      console.log("todo funcionando bien");
    </script>
  </body>
</html>
