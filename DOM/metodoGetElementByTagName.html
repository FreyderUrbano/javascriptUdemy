<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementsByTagName</title>
  </head>
  <body>
    <h1 id="cabecero">EJEMPLO DOM CON JAVASCRIPT</h1>
    <p id="parrafo">Saludos</p>
    <p id="parrafo2">OTRO PARRAFO NUEVO</p>
    <!--METODO GETELEMENTBYTAGNAME
con get elementbyid se trae la info por id con getelementsbytagname se trae la info por nombre de etiqueta
-->
    <script>
      //la propiedad innerhtml toma la informacion interna de un html
      let parrafos = document.getElementsByTagName("p");
      console.log(`Numero de parrafos: ${parrafos.length}`);
      for (let i = 0; i < parrafos.length; i++) {
        console.log(`${i} -  ${parrafos[i].innerHTML}`);
      }
    </script>
  </body>
</html>
