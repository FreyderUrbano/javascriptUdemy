<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementsByClassName</title>
    <style>
      .azul {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 class="azul" id="cabecero">EJEMPLO DOM CON JAVASCRIPT</h1>
    <p class="azul">Saludos</p>
    <p class="azul">OTRO PARRAFO NUEVO</p>
    <!--METODO GETELEMENTBYCLASSNAME
con get elementbyid se trae la info por id con getelementsbytagname se trae la info por nombre de etiqueta
getElementsByClassName toma la info de las clases de html
-->
    <script>
      //la propiedad innerhtml toma la informacion interna de un html
      let elementos = document.getElementsByClassName("azul");
      console.log(`Numero dt elementos: ${elementos.length}`);
      for(let elemento of elementos){
        console.log(`${elemento.innerHTML}`);
        
      }
    </script>
  </body>
</html>
